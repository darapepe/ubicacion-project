<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page with Background Image Example</title>
    <link rel="stylesheet" href="./render-login.css">    
</head>

<body>
    <!-- partial:index.partial.html -->
    <div id="bg"></div>

    <form>
        <div class="container">
            <div class="form-field">
                <input type="email" name="email" id="email" placeholder="Email / Username" required />
            </div>
    
            <div class="form-field">
                <input type="password" name="password" id="password" placeholder="Password" required />
            </div>
    
            <div class="form-field">
                <button class="btn" type="button" id="button-login">Log in</button>
            </div>
        </div>        
    </form>
    <!-- partial -->
    <script type="module" src="/src/ubicaciones/presentation/render-login/render-login.js"></script>
</body>

</html>
